<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
	<div class="sidebar">
	    <div class="logo">
			<img src="images/odin-lined.png">
			<h1>ODIN</h1>
		</div>
		<p class="footer">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
	</div>
	<main>
		<p class="firstpar">This is not a real online service! You know you need something like this 
		in your life to help you realize your deepest dreams.
		Sign up <em> now </em> to get started.
		<br><br>
		You <em> know </em> you want to.
		</p>
		<form id="myForm" >
			<p>Let's do this!</p>
			<div class="entry">
				<div class="fcol">
					 <label for="fname">FIRST NAME</label>
					 <input type="text" id="fname" name="fname" required>
					 <label for="user_email">EMAIL</label>
					 <input type="email" id="user_email" name="email" required>
					 <label for="user_password">PASSWORD</label>
					 <input type="password" id="user_password" name="password" minlength="8" maxlength="20" required>
				</div>
				<div class="scol">
					 <label for="lname">LAST NAME</label>
					 <input type="text" id="lname" name="lname" required>
					 <label for="phone">PHONE NUMBER</label>
					 <input type="text" id="phone" name="phone" pattern="(\d{4}([\-]\d{6})?)" title="Please enter a valid phonme number, example: 2345-238987" required>
					 <label for="conPass">CONFIRM PASSWORD</label>
					 <input type="password" id="conPass" name="conPass" required>
				</div>
			</div>
			<div class="createAccount">
				<button type="submit" id="CreateAcc">Create Account</button>
				<p class="login">Already have an account? <a href="#">Log in</a></p>
			</div>
		</form>
	</main>
	<script src="js/index.js"></script>
  </body>
</html>
